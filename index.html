<!DOCTYPE html>

    <style>
      html,body{width:100%;height:100%;padding:0;margin:0;background-color:#0e1319;font-family:"Helvetica Neue",Helvetica,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","微软雅黑",Arial,sans-serif;font-size:14px;font-weight:300}#app-box{width:100%;height:100%}.uil-ellipsis-box{position:absolute;width:52px;height:20px;line-height:20px;top:0;bottom:0;left:0;right:0;margin:auto}@-webkit-keyframes uil-ellipsis{0%{transform:scale(0);-webkit-transform:scale(0);left:0;opacity:1}12.5%{transform:scale(1);-webkit-transform:scale(1)}25%{left:0}37.5%{left:20px}50%{left:20px}62.5%{left:40px}75%{left:40px;transform:scale(1);-webkit-transform:scale(1)}87.5%{left:40px;transform:scale(0);-webkit-transform:scale(0);opacity:1}100%{left:40px;opacity:0}}@-moz-keyframes uil-ellipsis{0%{transform:scale(0);-webkit-transform:scale(0);left:0;opacity:1}12.5%{transform:scale(1);-webkit-transform:scale(1)}25%{left:0}37.5%{left:20px}50%{left:20px}62.5%{left:40px}75%{left:40px;transform:scale(1);-webkit-transform:scale(1)}87.5%{left:40px;transform:scale(0);-webkit-transform:scale(0);opacity:1}100%{left:40px;opacity:0}}@-o-keyframes uil-ellipsis{0%{transform:scale(0);-webkit-transform:scale(0);left:0;opacity:1}12.5%{transform:scale(1);-webkit-transform:scale(1)}25%{left:0}37.5%{left:20px}50%{left:20px}62.5%{left:40px}75%{left:40px;transform:scale(1);-webkit-transform:scale(1)}87.5%{left:40px;transform:scale(0);-webkit-transform:scale(0);opacity:1}100%{left:40px;opacity:0}}@keyframes uil-ellipsis{0%{transform:scale(0);-webkit-transform:scale(0);left:0;opacity:1}12.5%{transform:scale(1);-webkit-transform:scale(1)}25%{left:0}37.5%{left:20px}50%{left:20px}62.5%{left:40px}75%{left:40px;transform:scale(1);-webkit-transform:scale(1)}87.5%{left:40px;transform:scale(0);-webkit-transform:scale(0);opacity:1}100%{left:40px;opacity:0}}.uil-ellipsis-css{background:0;position:relative;display:inline-block}.uil-ellipsis-css .ib{width:52px;height:12px;margin:auto;transform:rotate(0deg);-webkit-transform:rotate(0deg)}.uil-ellipsis-css .circle{position:absolute;opacity:0;text-align:center;-webkit-animation:uil-ellipsis 2s linear infinite;animation:uil-ellipsis 2s linear infinite}.uil-ellipsis-css .circle>div{width:12px;height:12px;border-radius:50%}.uil-ellipsis-css .circle:nth-of-type(2n+1)>div{background:#fdd059}.uil-ellipsis-css .circle:nth-of-type(2n)>div{background:#808a80}.circle:nth-of-type(1){-webkit-animation-delay:-2s;animation-delay:-2s}.circle:nth-of-type(2){-webkit-animation-delay:-1.5s;animation-delay:-1.5s}.circle:nth-of-type(3){-webkit-animation-delay:-1s;animation-delay:-1s}.circle:nth-of-type(4){-webkit-animation-delay:-0.5s;animation-delay:-0.5s}
    </style>
